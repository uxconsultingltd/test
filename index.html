<script>
  function autotab(current,to,previous){
    var key = event.keyCode || event.charCode;
    console.log(key);

    if (current.value.length == 0 && key == 8) {
      previous.focus();
    } else {
        //check max value and move to the next input
        if (current.getAttribute && 
          current.value.length == current.getAttribute("maxlength")) {
            to.focus() 
            } 
      }
  }

  function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }

  </script>
  
  <h3>Sort code</h3>
  <form name="sortcode" class="sort-code">
    <input 
      type="text" 
      name="sortcode0" 
      size=2 
      onKeyup="autotab(this, document.sortcode.sortcode1, document.sortcode.sortcode0)"
      onkeypress="return isNumberKey(event)" 
      maxlength=2>
      <span>-</span> 
    <input 
      type="text" 
      name="sortcode1" 
      size=2 
      onKeyup="autotab(this, document.sortcode.sortcode2, document.sortcode.sortcode0)"
      onkeypress="return isNumberKey(event)" 
      maxlength=2>
      <span>-</span> 
    <input 
      type="text"

      size=2 
      maxlength=2
      onKeyup="autotab(this, document.sortcode.sortcode2, document.sortcode.sortcode1)"
      onkeypress="return isNumberKey(event)">
  </form>
